version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: bundler
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    groups:
      bundler:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    groups:
      npm:
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    groups:
      docker:
        patterns:
          - "*"

